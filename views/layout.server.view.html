<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="/img/brand/logo.png">
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="/img/brand/logo.png">

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- scripts & css I had to manually add-->
    <!--<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>-->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
</head>

<body class="ng-cloak">
<header data-ng-include="'/modules/core/views/header.client.view.html'" data-ng-controller="HeaderController"
        class="navbar navbar-fixed-top" ng-style="style4vert"></header>
<!-- navbar-fixed-top -->

<section class="content">
    <section class="container-fluid" style="padding: 0px">
        {% block content %}{% endblock %}
    </section>
</section>

<footer id="publisher-details2" class="container-fluid">

        <h3>Ninja Publishers Review is a fictitious site made by <a href="https://github.com/nbr1ninrsan2"

        <h6>version 0.0.1</h6>
        <div class="row" >
            <p style="display: block; padding-right: 1000px">Powered by:</p>
                <a style="vertical-align: bottom; margin-left: 12%" class="col-md-2 col-sm-2" href="https://www.mongodb.com/">
                    <img class="img-responsive" src="https://www.mongodb.com/assets/home/mongodb_white_logo-reg-a55be2fc4a532ad1231dac05c7bbdf1f10ee26c46189bbf7388210acb67579f8.png" alt="mongodb changed their image link :("/>

                <a style="vertical-align: bottom" class="col-md-2 col-sm-2" href="http://expressjs.com/">
