<ion-view view-title="Account" hide-nav-bar="true">
    <!-- header -->
    <ion-header-bar align-title="left" class="bar-positive jbar">
        <div class="jheader-lg">
            <!-- top content .row -->
            <div class="row row-center">
                <div class="col col-20">
                    <button class="button button-icon icon ion-email"></button>
                </div>
                <div class="col">
                    <img src="css/images/avatar-lg.png" alt="avatar" width="100%"/>
                </div>
                <div class="col col-20">
                    <button class="button button-icon icon ion-grid"></button>
                </div>
            </div>

            <!-- bottom tabs/footer of header -->
            <div class="tabs tabs-icon-top">
                <a class="tab-item">
                    <i class="icon ion-android-contacts"></i>
                    <p>Friends</p>
                </a>
                <a class="tab-item">
                    <i class="icon ion-ribbon-a"></i>
                    <p>Barters</p>
                </a>
                <a class="tab-item">
                    <i class="icon ion-cash"></i>
                    <p>SwapCash</p>
                </a>
            </div>
        </div>
    </ion-header-bar>

    <!-- content -->
    <ion-content style="padding-top:52%">
        <!-- good example markup of grid at bottom of this file. Can
         be used for having images in background as html node -->
        <div class="list jaccount-list">

            <a href="" class="item item-avatar">
                <img src="css/images/my-friend1.jpg" alt="friend"/>
                <h2>Genevieve</h2>
                <p>Ello</p>
            </a>
            <a href="" class="item item-avatar">
                <img src="css/images/my-friend2.jpg" alt="friend"/>
                <h2>Alyssa</h2>
                <p>Awesomeness!</p>
            </a>
            <a href="" class="item item-avatar">
                <img src="css/images/my-friend3.jpg" alt="friend"/>
                <h2>Eddie</h2>
                <p>sUP bro!</p>
            </a>
            <a href="" class="item item-avatar">
                <img src="css/images/my-friend4.jpg" alt="friend"/>
                <h2>Cynthia</h2>
                <p>waddd up!</p>
            </a>
            <a href="" class="item item-avatar">
                <img src="css/images/my-friend5.jpg" alt="friend"/>
                <h2>Katherine</h2>
                <p>Hola!</p>
            </a>
        </div>

    </ion-content>
    <!--
    <ion-footer-bar class="bar-positive">
        <h1 class="title">jFooter Account Tab</h1>
    </ion-footer-bar>
    -->
</ion-view>
