<div class="page-wrapper">
    <div class="page-header">
        <h1>Edit Your Profile</h1>
    </div>

    <form ng-submit="profile.updateProfile()">
        <p ng-hide="profile.profile.displayName">You need a display name to chat.</p>
        <div class="input-group">
            <input required type="text" class="form-control" placeholder="display name"
                   ng-model="profile.profile.displayName"/>
        </div>
        <br/>
        <input type="submit" class="btn btn-primary" value="Set Display Name"/>
    </form>
</div>
