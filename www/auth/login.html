<div class="page-wrapper">

    <div class="page-header">
        <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png"/></a> Log In</h1>
    </div>

    <div ng-show="auth.error">
        <!-- firebase will send back what the error message was -->
        <span>{{auth.error.message}}</span>
    </div>

    <form ng-submit="auth.login()">
        <div class="input-group">
            <input type="email" class="form-control" ng-model="auth.user.email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" ng-model="auth.user.password" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-default" value="Log In">
    </form>
    ... or <a ui-sref="register" class="btn btn-lg btn-primary">Register</a>

</div>
