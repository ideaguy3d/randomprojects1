<div class="page-wrapper">
    <div class="page-header">
        <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png"/></a> Register</h1>
    </div>

    <div ng-show="auth.error">
        <!-- firebase will send back what the error message was -->
        <span>{{auth.error.message}}</span>
        <i><small>... this is a firebase error.</small></i>
    </div>

    <form ng-submit="auth.register()">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="auth.user.email">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password">
        </div>
        <input type="submit" class="btn btn-default" value="Register">
        ... or <a ui-sref="login" class="btn btn-lg btn-default">Login</a>
    </form>

</div>
