<div class="header">
    <h1>Create a channel</h1>
</div>

<form ng-submit="channel.createChannel()">

        <input type="text" class="form-control" ng-model="channel.newChannel.name" placeholder="new channel"/>

    <br/>
    <input type="submit" class="btn btn-primary" value="createZchannel"/>
</form>
